<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather sounds</title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="summerButton">
          <img src="assets/icons/sun.svg" alt="Summer" />
        </button>
        <button id="rainButton">
          <img src="assets/icons/cloud-rain.svg" alt="Rain" />
        </button>
        <button id="winterButton">
          <img src="assets/icons/cloud-snow.svg" alt="Winter" />
        </button>
      </div>
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
